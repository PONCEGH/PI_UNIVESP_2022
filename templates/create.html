{% extends 'base.html' %}

{% block content %}
    <section class="container">
        <h1 class="nome-hidden">{% block title %} Projeto Integrador UNIVESP 2º Semestre 2021  {% endblock %}</h1>
        <h2 class="nome-paginas">Registre sua Ocorrência</h2>

        <script>
            function geoFindMe() {
            var output = document.getElementById("out");
            if (!navigator.geolocation){
                output.innerHTML = "<p>Geolocalização não aceita pelo browser</p>";
                return;
            }
             function success(position) {
                 var loc  = position.coords.latitude + ',' + position.coords.longitude;
            document.getElementById("geo").value =  loc ;
            }
            function error() {
                output.innerHTML = "Não foi possível carregar a localização.";
            }
            output.innerHTML = "<p>Geolocalização inserida com sucesso! Favor completar o cadastro da ocorrência abaixo:</p>";
            navigator.geolocation.getCurrentPosition(success, error);}



        </script>


        <div id="out"></div>

        <body onload="geoFindMe()"> </body>


        <form method="post">

            <div class="form-group">
                    <p></p>
                <input type="hidden" input name = "geo" type = "text" id = "geo" value="{{ request.form.get('geo') }}">
                <p></p>
                <p></p>
                <label for="Tipo contato">Qual o tipo de contato?</label>
                <select name="contato" class="form-control" value="{{ request.form.get('contato') }}">
                    <option></option>
                  <option>Somente observação visual</option>
                  <option>Carrapato hospedado em animais</option>
                  <option>Carrapato hospedado em humanos</option>
                 </select>

            </div>


            <div class="form-group">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>

        </form>

    </section>

{% endblock %}
